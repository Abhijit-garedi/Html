<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1> My list</h1>

    <h2> Unordered List</h2>
   

    <ul style="list-style-type: square;">  <!-- ul>li*5(means five li ) -->
        <li>1</li>                         <!--'list sytle type' square - means point before no will appear square not in circle dot --> 
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <h2> Ordered List</h2> 
    <!-- ol>li*3 means ordered-list with 3 list items -->
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
    </ol>
    <!-- Data list , we can add data topic(dt) , data description(dd) -->
    <dl>
        <dt>Ice-cream</dt>
        <dd> Mango flavor Ice-Cream</dd>
        <dt>Lassi</dt>
        <dd> Lassi with Keshar</dd>
    </dl>
    <h3> Test 1</h3>
    <p>Test 2</p>
   
   <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, <span>test 3</span> consectetur?</p>
   
   <!-- "block level"element means jo page ka ik pura ka pura line lega , jo nahi lega usko bolte "In-line element" -->

    
    
</body>
</html>

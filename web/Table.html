<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            color: white;

        }
        td, th{
            border: 1px solid black;
            padding: 10px;

        }
        tr {
            background-color: #414141;

        }
    </style>
</head>
<body>
    <table> <!--table>tr(table row)>th(table heading)*3(number of table heading you want)-->
        <tr>
            <th>Country</th>
            <th>Country Code</th> 
            <th>Adress</th>
        </tr>
        <tr>
            <td>Nepal</td>
            <td>NP</td>
            <td>Nepal@google.com</td>
        </tr>
        <tr>
            <td>United States</td>
            <td>US</td>
            <td>US@google.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>JP@google.com</td>
        </tr>
        <tr>
            <td>India</td>
            <td>JP</td>
            <td>JP@google.com</td>
        </tr>
    </table>

    <h3 style="text-align: center; background-color: rgba(0, 255, 255, .5);"> Table To Represent</h3>

</table>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        /* Styling the navigation bar */
        .navbar {
            background-color: #1c83e9;
            overflow: hidden;
            padding: 1px;
            display: flex;
            justify-content: center; /* Center the buttons */
        }

        /* Styling the buttons */
        .navbar button {
            background-color:#98c4eb;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-size: 10px;
            border-radius: 4px;
        }

        .navbar button:hover {
            background-color: #eb9347;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <button onclick="alert('Home Clicked')">Home</button>
        <button onclick="alert('About Clicked')">About</button>
        <button onclick="alert('Contact Clicked')">Contact</button>
    </div>

</body>
</html>
